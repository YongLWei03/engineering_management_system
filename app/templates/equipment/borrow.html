{% extends "base.html" %}

{% block styles %}
{{ super() }}
<link href="//cdn.bootcss.com/zTree.v3/3.5.24/css/metroStyle/metroStyle.min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/jquery-bootgrid/1.3.1/jquery.bootgrid.min.css" rel="stylesheet">
<link href="../../static/css/jquery-steps.css" rel="stylesheet">
<link href="//cdn.bootcss.com/jquery-bootgrid/1.3.1/jquery.bootgrid.min.css" rel="stylesheet">
<link href="http://cdn.bootcss.com/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css" rel="stylesheet">
<style>
.main-panel{height:45em;background-color:#fff;}
.tab-pane{width: 80%;margin: 50px auto 30px;}
#equipmentBorrow .form-control{width: 200px;display: inline-block;}
.form-row{margin: 20px auto;width: 600px;}
#equipmentBorrow .form-row .title{display: inline-table;width: 100px;}

#datepicker{width: 439px;display: inline-table;vertical-align: middle;}
/*bootgrid*/
.grid-data tr{height: 40px;}
.grid-data tr > td{padding: 10px 5px 10px;}
.grid-data .glyphicon{margin-right:10px;cursor: pointer;}
.grid-data .glyphicon:hover{color: #0c6cc0;}
</style>
{% endblock %}

{% block content %}
<div id="equipmentBorrow">
    <h3>选择人员</h3>
    <section>
        <div>
            <span>请输入姓名搜索</span>
            <input type="text" name="search_name" class="form-control" placeholder="请输入姓名搜索" />
        </div>
        <table id="grid-data-user" class="table table-condensed table-hover grid-data">
            <thead>
                <tr>
                    <th data-column-id="id" data-visible="false" data-type="numeric" data-identifier="true" data-width="3%"></th>
                    <th data-column-id="name" data-type="numeric" data-width="18%">姓名</th>
                    <th data-column-id="employee_id"  data-width="15%">员工编号</th>
                    <th data-column-id="email" data-sortable="false" data-width="20%">邮箱</th>
                    <th data-column-id="gender" data-sortable="false"  data-width="8%">性别</th>
                </tr>
            </thead>
        </table>
    </section>
    <h3>选择设备</h3>
    <section>
        <div>
            <span>请输入姓名搜索</span>
            <input type="text" name="search_equipment" class="form-control" placeholder="请输入设备名称搜索" />
        </div>
        <table id="grid-data-equipment" class="table table-condensed table-hover grid-data">
            <thead>
                <tr>
                    <th data-column-id="id" data-visible="false" data-type="numeric" data-identifier="true" data-width="3%"></th>
                    <th data-column-id="name" data-type="numeric" data-width="18%">设备名称</th>
                    <th data-column-id="model"  data-width="15%">型号</th>
                    <th data-column-id="number" data-sortable="false" data-width="20%">编号</th>
                    <th data-column-id="status_txt" data-sortable="false"  data-width="8%">状态</th>
                </tr>
            </thead>
        </table>
、    </section>
    <h3>借出设备</h3>
    <section style="width:100%;">
        <form>
            <div class="form-row">
                <span class="title">借出人</span>
                <input type="text" name="user_name" class="form-control" readonly />
            </div>
            <div class="form-row">
                <span class="title">设备名称</span>
                <input type="text" name="equipment_name" class="form-control" readonly />
            </div>
            <div class="form-row">
                <span class="title">借出时间</span>
                <input type="text" name="borrow_date" class="form-control" />
            </div>
        </form>
    </section>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="http://cdn.bootcss.com/jquery-steps/1.1.0/jquery.steps.min.js"></script>
<script src="//cdn.bootcss.com/jquery-bootgrid/1.3.1/jquery.bootgrid.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
<script src="../../static/js/borrow.js"></script>
{% endblock %}
